<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css?v=1.0" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <form id="grid-resize-form">
        <label for="toggle" id="toggle-label">Toggle pen on click:</label>
        <input type="checkbox" id="toggle" name="toggle" value="false" />
        <label for="grid-size" id="grid-size-label">Grid size:</label>
        <input type="number" id="grid-size" name="grid-size" value="64" />
        <button type="submit">Reset</button>
      </form>
      <div id="color-container"></div>
      <div id="grid-container"></div>
    </main>
    <footer></footer>
  </body>
</html>
