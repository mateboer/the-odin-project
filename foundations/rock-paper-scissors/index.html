<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div id="scores">
            <h2>Score</h2>
            <p>Player: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
        <div id="game">
            <h2>Game</h2>
            <div id="controls"> 
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="round">
                <p id="human-choice">Choose rock, paper or scissors!</p>
                <p id="computer-choice">The machine will do likewise.</p>
                <p id="result">Do... it!</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</html>
