<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Not a real online service</title>
</head>

<body>
  <header>
    <figure>
      <div class="header__title-container">
        <img class="header__title-logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Logo" />
        <h1 class="header__title">Odin</h1>
      </div>
      <img class="header__background-image"
        src="https://images.unsplash.com/photo-1617510031667-5f84627f6596?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Title" />
      <figcaption class="header__background-image-caption">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie
          West</a> on <a href="https://unsplash.com/">Unsplash</a></figcaption>
    </figure>
  </header>
  <main>
    <div class="main__paragraph-container">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.<br>Sign up now to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form>
      <fieldset>
        <h2>Let's do this!</h2>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
      </fieldset>
      <div class="form__footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </main>
</body>

</html>
